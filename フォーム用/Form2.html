<!DOCTYPE html>
<section class="Form">
	<link rel="stylesheet" href="style.css">
	<div class="Inquiry">
		<div class="Form-Item">
			<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>希望職種</p>
			<select class="Form-Item-Job">
				<option value="">選択してください</option>
				<option value="キャリアー乗務員(新卒)">キャリアー乗務員(新卒)</option>
				<option value="キャリアー乗務員(中途)">キャリアー乗務員(中途)</option>
				<option value="事務系総合職">事務系総合職(中途)</option>
				</select>
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
			<span class="Form-Item-Labe-Name">　姓:</span><input type="text" class="Form-Item-twoInput"
				placeholder="例）電波">
			<span class="Form-Item-Labe-Name">　名:</span><input type="text" class="Form-Item-twoInput"
				placeholder="例）次郎">
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前(フリガナ)</p>
			<span class="Form-Item-Labe-Name">セイ:</span><input type="text" class="Form-Item-twoInput"
				placeholder="例）デンパ">
			<span class="Form-Item-Labe-Name">メイ:</span><input type="text" class="Form-Item-twoInput"
				placeholder="例）ジロウ">
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label-Fiddling">郵便番号</p>
			<input type="text" class="Form-Item-Input-Post" placeholder="例）123-4567">
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label-Fiddling">ご住所</p>
			<input type="email" class="Form-Item-Input" placeholder="都道府県・市区町村">
		</div>
		<div class="Form-check">
			<input type="email" class="Form-Item-Input" placeholder="番地・建物名">
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
			<input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
			<input type="email" class="Form-Item-Input" placeholder="例）example@denpa.jp">
		</div>
		<div class="Form-check">
			<input type="email" class="Form-Item-Input" placeholder="メールアドレス(確認)">
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>資格・特技・自己PR</p>
			<textarea class="Form-Item-Textarea"></textarea>
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>質問など</p>
			<textarea class="Form-Item-Textarea"></textarea>
		</div>
		<input type="submit" class="Form-Btn" value="送信する">
	</div>
</section>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script>
	$(function(){
  $('.check').on('click', function() {
    if ($(this).prop('checked')){
      // 一旦全てをクリアして再チェックする
      $('.check').prop('checked', false);
      $(this).prop('checked', true);
    }
  });
});
</script>
